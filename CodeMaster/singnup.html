<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligned Videos Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .video-container {
            width: 45%;
            /* Adjust the width as needed */
            margin: 20px;
        }

        video {
            width: 100%;
            height: auto;
        }

        .description {
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }

        @media (min-width: 768px) {
            .videos-wrapper {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .video-container {
                width: 30%;
                /* Adjust the width as needed */
            }
        }
    </style>
</head>

<body style="background-color: rgb(196, 185, 174);">
    <h1>Here you'll find the free tutorials!</h1>
    <p style="font-size: 20px;">Just click it & enjoy the journey.</p>
    <h1>Selenium Tutorials!!</h1>
    <div class="videos-wrapper">
        <div class="video-container">
            <video controls>
                <source src="videos/2023-06-21 14-45-41(1).mp4" type="video/mp4">
            </video>
            <div class="description">Day 1</div>
        </div>
        <div class="video-container">
            <video controls>
                <source src="videos/2023-06-20 14-41-54(1).mp4" type="video/mp4">
            </video>
            <div class="description">Day 2</div>
        </div>
        <div class="video-container">
            <video controls>
                <source src="videos/17 July Selenium.mp4" type="video/mp4">
            </video>
            <div class="description">Day 3</div>
        </div>
    </div>

</body>

</html>
